<div class="table-container" (window:resize)="makeTableResponsive()">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="column-title"> Image </th>
      <td mat-cell *matCellDef="let item" class="width-15">
        <div class="image"> <img [src]="getImagePath(item)" alt="Product image"> </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="column-title"> Name </th>
      <td mat-cell *matCellDef="let item" class="text">
        <a class="fix-link" [routerLink]="'/product/' + (item.productId)">{{item.brand}} {{item.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="addToCart">
      <th mat-header-cell *matHeaderCellDef class="column-title"> Add To Cart</th>
      <td mat-cell *matCellDef="let i = index;" class="width-5">
        <button mat-icon-button (click)="addToCart(i)"> <mat-icon>add_shopping_cart</mat-icon> </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteWishList">
      <th mat-header-cell *matHeaderCellDef class="column-title"> Delete </th>
      <td mat-cell *matCellDef="let i = index;" class="width-1">
        <button mat-icon-button (click)=" deleteDialog(i, true)"> <mat-icon>delete</mat-icon> </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="column-title"> Edit </th>
      <td mat-cell *matCellDef="let item;" class="width-5">
        <button mat-icon-button (click)="editProduct(item.productId)"> <mat-icon>edit</mat-icon> </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="column-title"> Delete </th>
      <td mat-cell *matCellDef="let i = index;" class="width-1">
        <button mat-icon-button (click)="deleteDialog(i, false)"> <mat-icon>delete</mat-icon> </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
