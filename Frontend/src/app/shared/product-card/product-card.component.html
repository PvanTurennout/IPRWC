<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="product.imagePath" [src]="getProductImagePath()" alt="No Image Found">
  <mat-card-content>
    <span>{{product.price|currency: 'EUR'}}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="goToProductPage()"><mat-icon>info</mat-icon></button>
    <button mat-icon-button (click)="addToCart()"><mat-icon>add_shopping_cart</mat-icon></button>
  </mat-card-actions>
</mat-card>
